version: 1
frontend:
  nodeVersion: 20
  phases:
    preBuild:
      commands:
        - cd pokedex && nvm use 20 && npm install
    build:
      commands:
        - cd pokedex && npm run build
  artifacts:
    baseDirectory: pokedex/dist
    files:
      - "**/*"
  cache:
    paths:
      - pokedex/node_modules/**/*
  customHeaders:
    - pattern: "**/*"
      headers:
        - key: "X-Frame-Options"
          value: "DENY"
        - key: "X-XSS-Protection"
          value: "1; mode=block"
        - key: "X-Content-Type-Options"
          value: "nosniff"
