version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd pokedex
        - npm install
    build:
      commands:
        - cd pokedex
        - npm run build
  artifacts:
    baseDirectory: pokedex/dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: "**/*"
      headers:
        - key: "X-Frame-Options"
          value: "DENY"
        - key: "X-XSS-Protection"
          value: "1; mode=block"
        - key: "X-Content-Type-Options"
          value: "nosniff"
